<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables exercise</title>
</head>

<body>
    <script>
        // javascript variable exercise:
        var a = 3;
        var b = 8;

        // dono ki values switch krni hain
        // a. numbers type kiye bagair
        // b. existing code change kiye bagair

        // solution:
        var c = b;
        b = a;
        a = c;

        console.log("a is " + a);
        console.log("b is " + b);

    </script>
</body>

</html>
