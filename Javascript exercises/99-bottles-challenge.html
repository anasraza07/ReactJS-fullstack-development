<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 bottles challenge</title>
</head>

<body>

    <script>
        var numberOfBottles = 99;

        while (numberOfBottles >= 0) {
            var numberOfLeftBottles = numberOfBottles - 1;
            var bottleWord = "bottles"

            if (numberOfBottles === 1) {
                bottleWord = "bottle";
            }

            if (numberOfBottles === 0) {
                numberOfBottles = "No more"
            }

            console.log(numberOfBottles + " " + bottleWord + " of beer on the wall, " + numberOfBottles + " " + bottleWord + " of beer.")

            numberOfBottles--;

            if (numberOfLeftBottles === 1) {
                bottleWord = "bottle";
            } else {
                bottleWord = "bottles"
            }

            if (numberOfLeftBottles === 0) {
                numberOfLeftBottles = "no more"
            } 

            console.log("Take one down and pass it around, " + numberOfLeftBottles + " " + bottleWord + " of beer on the wall.")
        }

    </script>
</body>

</html>
